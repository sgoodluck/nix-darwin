# AeroSpace configuration - i3-inspired tiling window manager for macOS
# Optimized for HHKB keyboard layout
# Place this file at ~/.config/aerospace/aerospace.toml

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when triggered by keyboard
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps between windows (in pixels)
[gaps]
inner.horizontal = 10
inner.vertical =   10
outer.left =       10
outer.bottom =     10
outer.top =        10
outer.right =      10

# Main bindings - HHKB optimized
[mode.main.binding]

# === Window Navigation (cmd + hjkl) ===
cmd-h = 'focus left'
cmd-j = 'focus down'
cmd-k = 'focus up'
cmd-l = 'focus right'

# === Window Movement (cmd + shift + hjkl) ===
cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'

# === Workspace Navigation ===
cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'

# Workspace switching
cmd-tab = 'workspace --wrap-around next'
cmd-shift-tab = 'workspace --wrap-around prev'
cmd-x = 'workspace-back-and-forth'  # Recent workspace

# === Move Window to Workspace ===
cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'
cmd-shift-7 = 'move-node-to-workspace 7'
cmd-shift-8 = 'move-node-to-workspace 8'
cmd-shift-x = 'move-node-to-workspace --wrap-around prev'

# === Move Window + Follow to Workspace ===
cmd-ctrl-1 = ['move-node-to-workspace 1', 'workspace 1']
cmd-ctrl-2 = ['move-node-to-workspace 2', 'workspace 2']
cmd-ctrl-3 = ['move-node-to-workspace 3', 'workspace 3']
cmd-ctrl-4 = ['move-node-to-workspace 4', 'workspace 4']
cmd-ctrl-m = ['move-node-to-workspace --wrap-around prev', 'workspace --wrap-around prev']
cmd-ctrl-n = ['move-node-to-workspace --wrap-around next', 'workspace --wrap-around next']
cmd-ctrl-p = ['move-node-to-workspace --wrap-around prev', 'workspace --wrap-around prev']

# === Layout and Window Management ===
# Balance windows (hyper-e in skhd)
shift-cmd-ctrl-alt-e = 'balance-sizes'

# Enter resize mode (hyper-r in skhd)
shift-cmd-ctrl-alt-r = 'mode resize'

# Toggle fullscreen
alt-f = 'fullscreen'
shift-alt-f = 'fullscreen --no-outer-gaps'  # Native fullscreen equivalent

# Toggle float
shift-alt-space = 'layout floating tiling'

# Rotate windows (similar to yabai rotate)
alt-r = 'layout tiles accordion'
shift-alt-r = 'layout accordion tiles'

# Monitor management
shift-cmd-ctrl-alt-period = 'focus-monitor --wrap-around next'
shift-cmd-ctrl-alt-comma = 'focus-monitor --wrap-around prev'

# Service mode
shift-cmd-ctrl-alt-space = 'mode service'

# === Application Launchers ===
# Terminal (cmd-return in skhd)
cmd-enter = 'exec-and-forget open -n /Applications/Ghostty.app'

# === Resize Mode ===
[mode.resize.binding]
# Exit resize mode
escape = 'mode main'
enter = 'mode main'
shift-cmd-ctrl-alt-r = 'mode main'

# Resize with hjkl (matching skhd behavior)
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'

# Arrow keys for resize (HHKB uses Fn+[;'/ for arrows)
left = 'resize width -50'
down = 'resize height +50'
up = 'resize height -50'
right = 'resize width +50'

# Fine-tune resize with shift
shift-h = 'resize width -10'
shift-j = 'resize height +10'
shift-k = 'resize height -10'
shift-l = 'resize width +10'

# === Service Mode ===
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']  # reset layout
f = ['layout floating tiling', 'mode main']  # Toggle floating
backspace = ['close-all-windows-but-current', 'mode main']

# Join with direction (similar to yabai insertion point)
shift-cmd-ctrl-alt-h = ['join-with left', 'mode main']
shift-cmd-ctrl-alt-j = ['join-with down', 'mode main']  
shift-cmd-ctrl-alt-k = ['join-with up', 'mode main']
shift-cmd-ctrl-alt-l = ['join-with right', 'mode main']

# === App-specific workspace assignments ===
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'org.gnu.Emacs'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'  # Cursor
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
run = 'move-node-to-workspace 4'

# Communication and utilities go to workspace 5
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = 'move-node-to-workspace 5'