# AeroSpace configuration - i3-inspired tiling window manager for macOS
# Place this file at ~/.config/aerospace/aerospace.toml

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when triggered by keyboard
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Workspace-to-monitor assignment
# 1-5: laptop display, 6-10: external monitor (falls back to main if not connected)
[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'
6 = ['secondary', 'main']
7 = ['secondary', 'main']
8 = ['secondary', 'main']
9 = ['secondary', 'main']
10 = ['secondary', 'main']

# Gaps between windows (in pixels)
[gaps]
inner.horizontal = 10
inner.vertical =   10
outer.left =       10
outer.bottom =     10
outer.top =        10
outer.right =      10

# Define monitors. See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# Meh key = ctrl-alt-cmd (right option via Karabiner-Elements)
# Meh+shift for secondary actions (move windows, resize, etc.)

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
ctrl-alt-cmd-slash = 'layout tiles horizontal vertical'
ctrl-alt-cmd-comma = 'layout accordion horizontal vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
ctrl-alt-cmd-h = 'focus left'
ctrl-alt-cmd-j = 'focus down'
ctrl-alt-cmd-k = 'focus up'
ctrl-alt-cmd-l = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
ctrl-alt-cmd-shift-h = 'move left'
ctrl-alt-cmd-shift-j = 'move down'
ctrl-alt-cmd-shift-k = 'move up'
ctrl-alt-cmd-shift-l = 'move right'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
ctrl-alt-cmd-shift-minus = 'resize smart -50'
ctrl-alt-cmd-shift-equal = 'resize smart +50'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
ctrl-alt-cmd-1 = 'workspace 1'
ctrl-alt-cmd-2 = 'workspace 2'
ctrl-alt-cmd-3 = 'workspace 3'
ctrl-alt-cmd-4 = 'workspace 4'
ctrl-alt-cmd-5 = 'workspace 5'
ctrl-alt-cmd-6 = 'workspace 6'
ctrl-alt-cmd-7 = 'workspace 7'
ctrl-alt-cmd-8 = 'workspace 8'
ctrl-alt-cmd-9 = 'workspace 9'
ctrl-alt-cmd-0 = 'workspace 10'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
ctrl-alt-cmd-shift-1 = 'move-node-to-workspace 1'
ctrl-alt-cmd-shift-2 = 'move-node-to-workspace 2'
ctrl-alt-cmd-shift-3 = 'move-node-to-workspace 3'
ctrl-alt-cmd-shift-4 = 'move-node-to-workspace 4'
ctrl-alt-cmd-shift-5 = 'move-node-to-workspace 5'
ctrl-alt-cmd-shift-6 = 'move-node-to-workspace 6'
ctrl-alt-cmd-shift-7 = 'move-node-to-workspace 7'
ctrl-alt-cmd-shift-8 = 'move-node-to-workspace 8'
ctrl-alt-cmd-shift-9 = 'move-node-to-workspace 9'
ctrl-alt-cmd-shift-0 = 'move-node-to-workspace 10'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
ctrl-alt-cmd-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
ctrl-alt-cmd-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
ctrl-alt-cmd-shift-semicolon = 'mode service'

# Open terminal
ctrl-alt-cmd-enter = 'exec-and-forget open -n /Applications/Alacritty.app'

# Open browser (Zen)
ctrl-alt-cmd-b = 'exec-and-forget open -n /Applications/Zen.app'

# Open Zed
ctrl-alt-cmd-shift-enter = 'exec-and-forget open -n /Applications/Zed.app'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

ctrl-alt-cmd-shift-h = ['join-with left', 'mode main']
ctrl-alt-cmd-shift-j = ['join-with down', 'mode main']
ctrl-alt-cmd-shift-k = ['join-with up', 'mode main']
ctrl-alt-cmd-shift-l = ['join-with right', 'mode main']

# App-specific workspace assignments (similar to i3's assign)

# Workspace 1: Alacritty (Terminal)
[[on-window-detected]]
if.app-id = 'org.alacritty' 
run = 'move-node-to-workspace 1'

# Workspace 2: Zed (Editor)
[[on-window-detected]]
if.app-id = 'dev.zed.Zed'  # Zed
run = 'move-node-to-workspace 2'

# Workspace 3: Zen (Browser)
[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'  # Zen browser
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.apple.Safari'  # Safari
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'  # Chrome
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'  # Firefox
run = 'move-node-to-workspace 3'

# Workspace 4: Superhuman (Email)
[[on-window-detected]]
if.app-id = 'com.superhuman.mail'  # Superhuman
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.apple.mail'  # Apple Mail
run = 'move-node-to-workspace 4'

# Workspace 5: Clockify (Time Tracking)
[[on-window-detected]]
if.app-id = 'coing.ClockifyDesktop'
run = 'move-node-to-workspace 5'

# Workspace 6: Other Editors (VS Code, Cursor)
[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'  # VS Code
run = 'move-node-to-workspace 6'

[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'  # Cursor
run = 'move-node-to-workspace 6'

