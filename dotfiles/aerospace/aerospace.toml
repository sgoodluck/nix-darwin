# AeroSpace configuration - i3-inspired tiling window manager for macOS
# Place this file at ~/.config/aerospace/aerospace.toml

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when triggered by keyboard
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps between windows (in pixels)
[gaps]
inner.horizontal = 10
inner.vertical =   10
outer.left =       10
outer.bottom =     10
outer.top =        10
outer.right =      10

# Define monitors. See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
shift-cmd-ctrl-alt-slash = 'layout tiles horizontal vertical'
shift-cmd-ctrl-alt-comma = 'layout accordion horizontal vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
shift-cmd-ctrl-alt-h = 'focus left'
shift-cmd-ctrl-alt-j = 'focus down'
shift-cmd-ctrl-alt-k = 'focus up'
shift-cmd-ctrl-alt-l = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
shift-cmd-ctrl-alt-left = 'move left'
shift-cmd-ctrl-alt-down = 'move down'
shift-cmd-ctrl-alt-up = 'move up'
shift-cmd-ctrl-alt-right = 'move right'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
shift-cmd-ctrl-alt-minus = 'resize smart -50'
shift-cmd-ctrl-alt-equal = 'resize smart +50'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
shift-cmd-ctrl-alt-1 = 'workspace 1'
shift-cmd-ctrl-alt-2 = 'workspace 2'
shift-cmd-ctrl-alt-3 = 'workspace 3'
shift-cmd-ctrl-alt-4 = 'workspace 4'
shift-cmd-ctrl-alt-5 = 'workspace 5'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
shift-cmd-ctrl-alt-f1 = 'move-node-to-workspace 1'
shift-cmd-ctrl-alt-f2 = 'move-node-to-workspace 2'
shift-cmd-ctrl-alt-f3 = 'move-node-to-workspace 3'
shift-cmd-ctrl-alt-f4 = 'move-node-to-workspace 4'
shift-cmd-ctrl-alt-f5 = 'move-node-to-workspace 5'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
shift-cmd-ctrl-alt-tab = 'workspace-back-and-forth'

# Monitor management
shift-cmd-ctrl-alt-period = 'focus-monitor --wrap-around next'
shift-cmd-ctrl-alt-semicolon = 'focus-monitor --wrap-around prev'
shift-cmd-ctrl-alt-quote = 'move-workspace-to-monitor --wrap-around next'
shift-cmd-ctrl-alt-leftSquareBracket = 'move-workspace-to-monitor --wrap-around prev'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
shift-cmd-ctrl-alt-space = 'mode service'

# Open terminal (customize this to your preferred terminal)
shift-cmd-ctrl-alt-enter = 'exec-and-forget open -n /Applications/Ghostty.app'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

shift-cmd-ctrl-alt-h = ['join-with left', 'mode main']
shift-cmd-ctrl-alt-j = ['join-with down', 'mode main']
shift-cmd-ctrl-alt-k = ['join-with up', 'mode main']
shift-cmd-ctrl-alt-l = ['join-with right', 'mode main']

# App-specific workspace assignments (similar to i3's assign)
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'  # Ghostty terminal
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'org.gnu.Emacs'  # Emacs
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'  # VS Code
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'  # Cursor
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'  # Firefox
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'  # Chrome
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.zen.Zen'  # Zen browser
run = 'move-node-to-workspace 4'

# Communication and utilities go to workspace 5
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'  # Slack
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'com.apple.mail'  # Mail
run = 'move-node-to-workspace 5'

# You can add more app assignments here
# To find app-id, use: aerospace list-apps
