# Alacritty Configuration
# Modus Vivendi Tinted theme to match other apps

[window]
# Window padding
padding = { x = 5, y = 5 }

# Background opacity
opacity = 0.95

# Disable decorations for clean look
decorations = "None"

# macOS specific settings
option_as_alt = "Both"
startup_mode = "Windowed"

[font]
# Font configuration
normal = { family = "AnonymicePro Nerd Font", style = "Regular" }
bold = { family = "AnonymicePro Nerd Font", style = "Bold" }
italic = { family = "AnonymicePro Nerd Font", style = "Italic" }
bold_italic = { family = "AnonymicePro Nerd Font", style = "Bold Italic" }

# Font size
size = 12.0

[colors]
# Modus Vivendi Tinted color scheme
primary.background = "#1d2235"
primary.foreground = "#ffffff"

# Regular colors
normal.black = "#1d2235"
normal.red = "#ff5f59"
normal.green = "#44bc44"
normal.yellow = "#d0bc00"
normal.blue = "#2fafff"
normal.magenta = "#feacd0"
normal.cyan = "#00d3d0"
normal.white = "#989898"

# Bright colors
bright.black = "#4f5666"
bright.red = "#ff6b55"
bright.green = "#70c900"
bright.yellow = "#fec43f"
bright.blue = "#79a8ff"
bright.magenta = "#f78fe7"
bright.cyan = "#4ae2f0"
bright.white = "#ffffff"

# Cursor colors
cursor.cursor = "#ffffff"
cursor.text = "#1d2235"

# Selection colors
selection.background = "#5a5f7a"
selection.text = "#ffffff"

[shell]
# Use default shell (zsh)
program = "/bin/zsh"