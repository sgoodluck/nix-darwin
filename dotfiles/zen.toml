console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true
[secondary_prompt]
  template = '‚ùØ‚ùØ '
  foreground = 'magenta'
  background = 'transparent'
[transient_prompt]
  template = '‚ùØ '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']
[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true
  [[blocks.segments]]
    template = '{{ .Path }}'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'
    style = 'plain'
    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'
  [[blocks.segments]]
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}‚á£{{ end }}{{ if gt .Ahead 0 }}‚á°{{ end }}</>'
    foreground = 'p:grey'
    background = 'transparent'
    type = 'git'
    style = 'plain'
    [blocks.segments.properties]
      branch_icon = ''
      cache_duration = 'none'
      commit_icon = '@'
      fetch_status = true
[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'
  [[blocks.segments]]
    template = '{{ if .Output }}üîí {{ .Output }} {{ end }}'
    foreground = 'green'
    background = 'transparent'
    type = 'command'
    style = 'plain'
    [blocks.segments.properties]
      cache_duration = '10s'
      shell = 'bash'
      command = '~/.config/dotfiles/vpn-status.sh'
  [[blocks.segments]]
    template = '{{ if .Output }}üë§ {{ .Output }} {{ end }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'command'
    style = 'plain'
    [blocks.segments.properties]
      cache_duration = '10s'
      shell = 'bash'
      command = '~/.config/dotfiles/aws-profile-status.sh'
  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'
    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000
[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true
  [[blocks.segments]]
    template = '‚ùØ'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']
    [blocks.segments.properties]
      cache_duration = 'none'